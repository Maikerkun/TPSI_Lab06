<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pierwszy projekt springowy</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Przedstaw się ładnie:</h1>
        <form action="/dodajOsobe" method="post">
            Imię: <input type="text" name="imie" />
            Nazwisko: <input type="text" name="nazwisko" />
            Wiek: <input type="number" name="wiek" />
            <input type="submit" value="Wyślij" />
        </form>
        <h1>Podaj liczby do dodania:</h1>
        <form action="/result" method="post">
            x: <input type="number" name="x" />
            <select name="operacja">
                <option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
            </select>
            y: <input type="number" name="y" />
            <input type="submit" value="Wynik" />
        </form>
    </body>
</html>
